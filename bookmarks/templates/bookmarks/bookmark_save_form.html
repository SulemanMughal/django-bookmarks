
<form id="save-form" method="post" action="/save/">
    {% csrf_token %}
    

    <p><label for="id_url">URL:</label> <input type="text" name="url" size="64" required="" id="id_url"></p>
<p><label for="id_title">Title:</label> <input type="text" name="title" size="64" required="" id="id_title"></p>
<p><label for="id_tags">Tags:</label> <input  autocomplete="off" type="text" name="tags" size="64" id="id_tags" ></p>
    <input type="submit" value="save">
    
    </form>
